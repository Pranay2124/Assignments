<style>
    input{
      margin-bottom :6px;;
    }
  </style>
  <script>
    names=[{fname:"Pranay",lname:"Kadam",company:"WYH",email:"PranayKadam@gmail.com",phone:7385029889,desg:"Dot Net Developer"},
    {fname:"Akshay",lname:"Mane",company:"Google",email:"PranayKadam02@gmail.com",phone:7385029889,desg:"Angular Developer"},
    {fname:"Rajesh",lname:"Randive",company:"Microsoft",email:"PranayKadam003@gmail.com",phone:7385029889,desg:"Flutter Developer"}
  ];
    function OnSave(){
        main=document.getElementById("main");
        main.innerHTML="";
        for(var i=0;i<names.length;i++){
            main.innerHTML+="<tr><td>"+names[i].fname+"</td><td>"+names[i].lname+"</td><td>"+names[i].company+"</td><td>"+names[i].phone+"</td><td>"+names[i].email+"</td><td>"+names[i].desg+"</td><td><button style='height:30px' class='btn btn-danger' onclick='OnRemove("+i+")'><i class='bi bi-trash3-fill'></i>Remove</button></td></tr>";
        }
        console.log(names);
    }
    function OnAdd(){
      first=document.getElementById("first");
      second=document.getElementById("last");
      com=document.getElementById("company");
      phone2=document.getElementById("phone");
      email2=document.getElementById("email");
      desg2=document.getElementById("desg");
      names2={fname:first.value,lname:second.value,company:com.value,email:email2.value,phone:phone2.value,desg:desg2.value};
      names.push(names2);
      OnSave();
    }
    function OnSort(){
        names.sort((a,b)=>{
            var n1=a.fname.toLowerCase();
            var n2=b.fname.toLowerCase();
            if(n1<n2)
             return -1
            else if(n1>n2)
             return 1
            else
             return 0
        });
        OnSave();
    }
    function OnRemove(a){
        names.splice(a,1);
        OnSave();
    }
    function OnFilter(){
      filterText=document.getElementById("filterText");
        if (!names) {
        return [];
        }
        if (!filterText) {
          return names;
        }
        filterText = filterText.toLowerCase;
        names.filter(item => {
          return item.fname.toLowerCase().includes(filterText)||item.lname.toLowerCase().includes(filterText);
        });
        OnSave();
    }
  </script>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">

        <button  class="btn btn-primary" style="width:120px;margin-left:-136px" onclick="OnAdd()"><i class="bi bi-plus-lg"></i>Add</button>&nbsp;

    <div class="container" >
