<style>
    input{
      margin-bottom :6px;;
    }
  </style>
  <script>
    names=[{fname:"Pranay",lname:"Kadam",company:"WYH",id:931},
    {fname:"Akshay",lname:"Mane",company:"Google",id:932},
    {fname:"Rajesh",lname:"Randive",company:"Windows",id:933}
  ];
    function OnSave(){
        main=document.getElementById("main");
        main.innerHTML="";
        for(var i=0;i<names.length;i++){
            main.innerHTML+="<li><span style='font-size:20px'>Hello "+names[i].fname+" "+names[i].lname+", Welcome To "+names[i].company+". Your Employee Id is "+names[i].id+"</span><button style='margin-left:200px;height:30px' class='btn btn-danger' onclick='OnRemove("+i+")'><i class='bi bi-trash3-fill'></i>Remove</button></li>";
        }
        console.log(names);
    }
    function OnAdd(){
      first=document.getElementById("first");
      second=document.getElementById("last");
      com=document.getElementById("company");
      id2=document.getElementById("id");
      names2={fname:first.value,lname:second.value,company:com.value,id:id2.value}
      names.push(names2);
      OnSave();
    }
    function OnSort(){
        names.sort((a,b)=>{
            var n1=a.fname.toLowerCase();
            var n2=b.fname.toLowerCase();
            if(n1<n2)
             return -1
            else if(n1>n2)
             return 1
            else
             return 0
        });
        OnSave();
    }
    function OnRemove(a){
        names.splice(a,1);
        OnSave();
    }
    function OnFilter() {
      var input = document.getElementById("search").value.toLowerCase();
      var names3 = names.filter((item) => {
          return item.fname.toLowerCase().includes(input);
      });

      main = document.getElementById("main");
      main.innerHTML = "";
      if (names3.length === 0) {
          main.innerHTML = "<li>No results found</li>";
      } else {
          for (var i = 0; i < names3.length; i++) {
              main.innerHTML += "<li><span style='font-size:20px'>Hello " + names3[i].fname + " " + names3[i].lname + ", Welcome To " + names3[i].company + ". Your Employee Id is " + names3[i].id + "</span><button style='margin-left:200px;height:30px' class='btn btn-danger' onclick='OnRemove(" + i + ")'><i class='bi bi-trash3-fill'></i>Remove</button></li>";
          }
      }
  }
  </script>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

<body onload="OnSave()">
    <div class="container">
        <h2 style="margin-left:460px;color:grey"><u>New Joinning</u></h2>
        <div class="row">
          <div class="col-md-6">
            <div class="form-group">
              <label for="first">First Name</label>
              <input type="text" class="form-control" placeholder="" id="first" name="first" >
            </div>
          </div>
          <!--  col-md-6   -->
    
          <div class="col-md-6">
            <div class="form-group">
              <label for="last">Last Name</label>
              <input type="text" class="form-control" placeholder="" id="last" name="last" >
            </div>
          </div>
          <!--  col-md-6   -->
        </div>
    
    
        <div class="row">
          <div class="col-md-6">
            <div class="form-group">
              <label for="company">Company</label>
              <input type="text" class="form-control" placeholder="" id="company" name="company" >
            </div>
            </div>
          <div class="col-md-6">
            <div class="form-group">
              <label for="email">Employee Id</label>
              <input type="email" class="form-control" id="id"  name="id" >
            </div>
            </div>
            </div>
        <br><button  class="btn btn-primary" style="width:120px;margin-left:450px" onclick="OnAdd()"><i class="bi bi-plus-lg"></i>Add</button>&nbsp;
        <button class="btn btn-success" style="width:120px" onclick="OnSort()"><i class="bi bi-sort-alpha-down"></i>Sort</button>
    </div>
    
    
    
    
    
    <div class="container" >
      <div class="row">
        <div class="col-12" id="ok"><br>
            <br>
              <label for="filter"><span style="font-size:20px">Filter</span> </label>&nbsp;
              <input type="text"  placeholder="Search By Name" id="search">&nbsp;<button class="btn btn-dark" style="width:120px" onclick="OnFilter()">Filter</button><br><br>
            <ul id="main">

            </ul>
        </div>
      </div>
    </div>
</body>
