<body style="background:lightblue">
    <div class="container mt-3">
      <div class="row">
        <div class="col-12">
          <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img class="d-block w-100" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSa2LwBC_-dhY0Bhfm8xjDcvUx8rPbvSockEA&s" alt="First slide">
              </div>
              </div>
          </div>
        </div>
      </div>
      <hr>
    </div>
    <div class="container">
        <button class="btn btn-success" style="width:200px" (click)="OnSort1()"><i class="bi bi-sort-alpha-down"></i>Sort By Name</button>&nbsp;
        <button class="btn btn-success" style="width:200px" (click)="OnSort2()"><i class="bi bi-sort-numeric-down"></i>Sort By Prices</button>
            <input  type="search" placeholder="Search By Brand" aria-label="Search" style="margin-left:430px" [(ngModel)]="searchText1">&nbsp;
            <button class="btn btn-outline-success my-2 my-sm-0" (click)="Search2()">Search</button>
    </div>
    <hr>
    <h2 class="text-center">RECOMMENDED PRODUCTS</h2>
    <hr>
    <div class="container">
      <div class="row text-center">
          @for(cart of carts|usePipe2:filter;track $index){
            <div class="col-md-4 pb-1 pb-md-0" style="margin-top:10px">
                <div class="card">
                  <img class="card-img-top" src="{{cart.image}}" alt="Card image cap" style="width:355px;height:200px">
                  <div class="card-body" style="background:whitesmoke">
                    <h4 class="card-title">{{cart.name}}</h4>
                    <h5 class="card-text"><u>{{cart.brand}}</u></h5>
                    <h6 class="card-text">{{cart.price}}</h6>
                    <button class="btn btn-primary" (click)="AddTask(arr)">Add to Cart</button>
                  </div>
                </div>
              </div>
          }
      </div>
    </div><br>
    <footer  class='navbar navbar-expand-lg navbar-dark bg-dark' >
      <div class="container" >
        <div class="row" >
          <div class="col-12" >
            <p style="color:whitesmoke;margin-left:400px" >Copyright Â© MyWebsite. All rights reserved.</p>
          </div>
        </div>
      </div>
    </footer>
  </body>
